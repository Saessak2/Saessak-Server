spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url:
    username:
    password:
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        ddl-auto: update
        use-new-id-generator-mappings: false

logging.level:
  org.hibernate.SQL: DEBUG
  org.hibernate.type:
    descriptor:
      sql:
        BasicBinder: TRACE

server:
  port: 8080
